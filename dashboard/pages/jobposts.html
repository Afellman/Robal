			firebase.initializeApp(config);

			var database = firebase.database();
			var jobPostArray = [];
			// Function turning snapshop into an Array
			function snapshotToArray(snapshot) {
					var returnArr = [];

					snapshot.forEach(function(childSnapshot) {
					var item = childSnapshot.val();
					item.key = childSnapshot.key;
					returnArr.push(item);
    		});
				return returnArr;
			};

			// Gathering data of job posts from Firebase
			database.ref("/jobPost").on('value', function(snapshot) {
				jobPostArray = snapshotToArray(snapshot);
				console.log(jobPostArray)
				// running through the array of posts, storing each key/value locally, 
				// then appending them to the dom
				for (var i = 0; i < jobPostArray.length - 1; i ++) {
					var name = jobPostArray[i].name;
					var email = jobPostArray[i].email;
					var hours = jobPostArray[i].hours;
					var loc = jobPostArray[i].loc.address;
					var description = jobPostArray[i].description;
					var title = jobPostArray[i].title;
					$('#job-list-container').append('<div id="job-list-item-1" class="mt-3"><div class="row"><div class="col-md-12"><h3 id="job-title">' + title + '</h3></div></div><div class="ml-2 row"><div class="col-md-12"><p id="job-spec">Employeer is ' + name + ' - ' + email + ' <br>'+ hours +' hours at ' + loc + '</p><p id="job-description">'+ description + '</p></div></div>');
				};
			});
