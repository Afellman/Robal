      <h1>Register For Robal</h1>
      <hr>
    </div>

<!-- Entry Form -->

<form>

  <div class="row">

    <div class="col-md-6 mb-3">
      <label for="name">First Name</label>
      <input type="text" class="form-control is-valid" id="name" placeholder="Ricky" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="lastname">Last Name</label>
      <input type="text" class="form-control is-valid" id="lastname" placeholder="Bobby" required>
    </div>

  </div>

  <br>

  <div class="row">

    <div class="col-md-6 mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control is-valid" id="email" placeholder="developer@gmail.com" required data-msg-email="Please use the format: username@email.com">
    </div>
    
    <div class="col-md-6 mb-3">
      <label for="location">Location</label>
      <input type="text" class="form-control is-valid" id="location" placeholder="Long Branch, NJ" required>
    </div>

  </div>

  <br>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="password">Password (must be at least 6 characters)</label>
      <input type="password" class="form-control is-valid" id="password" placeholder="New Password" required data-rule-minlength="6">
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-12 mb-3">
      <label for="skills">Skills</label>
      <textarea type="text" class="form-control is-valid" id="skills" placeholder="My Skills" required style="width:500px;height:150px"></textarea>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-6 mb-3">
       <button class="btn btn-primary" id="reg-form-btn" type="submit" style="background-color:#708090;width:80px;height:40px;color:white">Submit</button>
    </div>
  </div>

  <br>

</form>

    };
  
    $("#name").val("");
