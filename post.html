<form>
 	<div class="row">
	  <div class="col-md-6 mb-3">
	    <label for="name-input">First Name</label>
	    <input type="text" class="form-control is-valid" id="name-input" placeholder="Ricky" required>
	  </div>
	  <div class="col-md-6 mb-3">
	    <label for="last-name-input">Last Name</label>

	  </div>
	</div>

<br>

	<div class="row">
	  <div class="col-md-6 mb-3">
	    <label for="email-input">Email</label>
	    <input type="email" class="form-control is-valid" id="email-input" placeholder="developer@gmail.com" required data-msg-email="Please use the format: username@email.com">
	  </div>
	  <div class="col-md-6 mb-3">
	    <label for="location-input">Location</label>
	    <input type="text" class="form-control is-valid" id="location-input" placeholder="Long Branch, NJ" required>
	  </div>
	</div>

<br>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="hours-input">Hours Needed</label>
      <input type="number" class="form-control is-valid" id="hours-input" placeholder="3" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="job-input">Job Title</label>
      <input type="text" class="form-control is-valid" id="job-input" placeholder="Painter" required>
    </div>
  </div>

<br>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="work-needed-input">Work needed description</label>
      <textarea type="text" class="form-control is-valid" id="work-needed-input" required style="width:540px;height:250px"></textarea>
      <br><br>
       <button class="btn btn-primary" id="add-form-btn" type="submit" style="background-color:#708090;width:80px;height:40px;color:white">Submit</button>
